<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✠ UNDER CONSTRUCTION ✠</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #ff1500;
    font-family: 'ZCOOL QingKe HuangYou', cursive;
    text-align: center;
  }
  #logo {
    width: 70%;
    max-width: 100%;
    margin: 20px auto;
    display: block;
  }
  .game-container {
    display: none;
    margin: 20px auto;
    max-width: 1200px;
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    background: #0c0c0c;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #0c0c0c;
    width: 100%;
    height: 100%;
  }

  /* Desktop 16:9 */
  #twegallery-container {
    aspect-ratio: 16 / 9;
  }
  #twegallery-container canvas { width: 80%; height: auto; }

  /* Mobile 9:16 */
  #Mtwegallery-container {
    aspect-ratio: 9 / 16;
    max-width: 600px;
  }
  #Mtwegallery-container canvas { width: 90%; height: auto; }

  /* Spinning logo - now BELOW the image */
  .loading-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    transform: translate(-50%, -50%);
    animation: spin 4s linear infinite;
    pointer-events: none;
    z-index: 5;               /* ← lower than the image */
  }

  /* Under Construction image - now ON TOP */
  .under-construction {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 10;              /* ← higher than the logo */
    pointer-events: none;
  }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to   { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Show correct container */
  @media (min-width: 769px) { #twegallery-container { display: block; } }
  @media (max-width: 768px)  { #Mtwegallery-container { display: block; } }
</style>
</head>
<body>

<img id="logo" src="twegall-logo.png" alt="Logo">

<!-- Desktop -->
<div id="twegallery-container" class="game-container">
  <canvas id="twegallery-canvas"></canvas>
  <img src="loading-logo.png" class="loading-logo">
  <img src="ucdesk.png" class="under-construction" alt="Under Construction">
</div>

<!-- Mobile -->
<div id="Mtwegallery-container" class="game-container">
  <canvas id="Mtwegallery-canvas"></canvas>
  <img src="loading-logo.png" class="loading-logo">
  <img src="ucmob.png" class="under-construction" alt="Under Construction">
</div>

</body>
</html>
