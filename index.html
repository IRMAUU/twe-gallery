<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✠ UNDER CONSTRUCTION ✠</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #ff1500;
    font-family: 'ZCOOL QingKe HuangYou', cursive;
    text-align: center;
  }

  #logo { 
    width: 70%; 
    max-width: 100%; 
    margin: 20px auto; 
    display: block; 
  }

  .game-container { 
    display: none; 
    margin: 20px auto; 
    max-width: 1750px; 
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    aspect-ratio: 16/9; /* default aspect ratio, will scale for mobile below */
  }

  #Mtwegallery-container { 
    aspect-ratio: 9/16; /* mobile ratio override */
  }

  canvas { 
    display: block; 
    width: 100%;
    height: 100%;
    background: #0c0c0c; 
  }

  .under-construction {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  .loading-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 90px;
    height: 90px;
    transform: translate(-50%, -50%);
    animation: spin 4s linear infinite;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<img id="logo" src="twegall-logo.png" alt="Logo">

<!-- Desktop Under Construction -->
<div id="twegallery-container" class="game-container">
  <img src="loading-logo.png" class="loading-logo" id="desktop-loading-logo">
    <img src="ucdesk.png" class="under-construction">
  <canvas id="twegallery-canvas"></canvas>
</div>

<!-- Mobile Under Construction -->
<div id="Mtwegallery-container" class="game-container">
  <img src="loading-logo.png" class="loading-logo" id="mobile-loading-logo">
  <img src="ucmob.png" class="under-construction">
  <canvas id="Mtwegallery-canvas"></canvas>
</div>

<script>
let currentPlatform = null;

// check screen width and show appropriate container
function checkScreen() {
    const width = window.innerWidth;

    if(width > 768){
        // DESKTOP
        document.getElementById("twegallery-container").style.display = "block";
        document.getElementById("Mtwegallery-container").style.display = "none";
        currentPlatform = "desktop";
    } else {
        // MOBILE
        document.getElementById("twegallery-container").style.display = "none";
        document.getElementById("Mtwegallery-container").style.display = "block";
        currentPlatform = "mobile";
    }
}

// initial check + resize listener
checkScreen();
window.addEventListener("resize", checkScreen);
</script>

</body>
</html>
